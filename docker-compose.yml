services:

  postgres:
    image: postgres:17.6
    env_file: [.env]          
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:5.3.0
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

  mage:
    image: mageai/mageai:0.9.76
    command: mage start pipeline-test
    depends_on:
      postgres:
        condition: service_healthy
    env_file: [.env]           
    ports:
      - "6789:6789"
    volumes:
      - ./mage:/home/src
      - ./data_sample:/home/src/data_sample:ro
      - ./sql:/home/src/sql:ro
    restart: unless-stopped      

volumes:
  pgdata:
